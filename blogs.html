<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Instagram Website Post Card using Html CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap");
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  width: 100%;
  height: 180vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Poppins";
  background: #292929;
}

.container {
  width: 640px;
  background: #242424;
  overflow: hidden;
  color: #fff;
  border-radius: 3px;
  border: 1px solid #272626;
  -webkit-border-radius: 3px;
  -moz-border-radius: 3px;
  -ms-border-radius: 3px;
  -o-border-radius: 3px;
}

.top_bar {
  width: 100%;
  height: 75px;
  padding: 25px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.profile_img {
  width: 100%;
  height: 100%;
  position: relative;
}

.profile_img img {
  position: absolute;
  top: -5px;
  left: -5px;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  display: inline-block;
  object-fit: cover;
  -webkit-border-radius: 50%;
  -moz-border-radius: 50%;
  -ms-border-radius: 50%;
  -o-border-radius: 50%;
}

.profile_img span {
  margin-left: 50px;
}

.main_img {
  width: 640px;
  height: 640px;
  margin-bottom: 15px;
}

.main_img img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.footer {
  padding-left: 16px;
  padding-right: 16px;
}

.icons {
  display: flex;
  justify-content: space-between;
  padding: 5px 0;
}

.icons .fa {
  font-size: 24px;
  cursor: pointer;
}

.icons .left_side .fa {
  margin: 0px 3px;
  color: #f7f3f3;
}

.likeCount p {
  color: #e2e2e2;
  font-size: 14px;
}

.content p {
  padding: 5px 0;
}

.comments p {
  font-size: 14px;
  color: #8b8a8a;
  padding: 5px 0;
  padding-bottom: 10px;
}

.comments_box {
  width: 100%;
  height: 60px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.icon {
  padding: 8px 16px 8px 0;
  font-size: 24px;
}

.input_field {
  width: 100%;
}

.input_field input {
  width: 100%;
  background-color: #272626;
  color: white;
  padding: 10px;
  border: none !important;
  outline: none;
}

.btn button {
  background: transparent;
  padding: 10px;
  outline: none;
  border: none;
  color: #40CB99;
  font-weight: 600;
  cursor: pointer;
}
.fa{
    color: white;
}

i{
  color: white;  
}


</style>
<body>
  
    <div class="container">
        
        <div class="top_bar">
            <div class="profile_img">
                <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZmlsZSUyMHBpY3R1cmV8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                    alt="">
                <span>Coding BD</span>
            </div>
            <i class="fa fa-ellipsis-h"></i>
        </div>
        <div class="main_img">
            <img src="images/1.png"
                alt="">
        </div>
        <div class="footer">
            <div class="icons">
                <div class="left_side">
                    <i class="fa fa-heart-o" aria-hidden="true"></i>
                    <i class="fa fa-comment-o" aria-hidden="true"></i>
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </div>
                <div class="right_side">
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                </div>
            </div>
            <div class="likeCount">
                <p>10,890 Likes</p>
            </div>
            <div class="content">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis excepturi impedit facere, ad
                    adipisci, cum veritatis libero ipsam, ex quo quis neque debitis tenetur consequatur?</p>
            </div>
            <div class="comments">
                <p>View All 1008 Comments</p>
            </div>
            <div class="comments_box">
                <div class="icon">ðŸ˜Š</div>
                <div class="input_field">
                    <input type="text" placeholder="Add a Comments..." id="">
                </div>
                <div class="btn"><button>Post</button></div>
            </div>
        </div>
    </div>
    
</body>

</html>
